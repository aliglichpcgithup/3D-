<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Sweeper Pro 3D</title>
    <style>
        body { margin: 0; background: #000; color: #0ff; font-family: 'Courier New', monospace; overflow: hidden; }
        canvas { display: block; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; border: 20px solid rgba(0, 255, 255, 0.05); box-sizing: border-box;
        }
        #hud {
            position: absolute; top: 20px; left: 20px; pointer-events: none;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; pointer-events: auto;
        }
        .btn {
            background: rgba(0, 30, 30, 0.8); border: 1px solid #0ff; color: #0ff;
            padding: 12px 24px; cursor: pointer; transition: all 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }
        .btn:active, .btn.active { background: #0ff; color: #000; box-shadow: 0 0 15px #0ff; }
        #msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3em; display: none; text-shadow: 0 0 20px red; }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="hud">
        <div style="font-size: 1.5em; font-weight: bold;">System.Minesweeper_v3.0</div>
        <div>Статус: <span id="status">Online</span></div>
        <div>Заряд мин: <span id="mine-count">--</span></div>
    </div>
    <div id="msg">СИСТЕМА ВЗЛОМАНА</div>
    <div class="controls">
        <button id="mode-rev" class="btn active">SCAN (ЛКМ)</button>
        <button id="mode-flag" class="btn">FLAG (ПКМ)</button>
        <button onclick="location.reload()" class="btn">RESET</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script>
        const CONFIG = { size: 5, mines: 12, spacing: 1.1 };
        let scene, camera, renderer, controls, raycaster, mouse;
        let cubes = [], isFlagMode = false;

        init();
        createGrid();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(7, 7, 7);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7);
            scene.add(light, new THREE.AmbientLight(0x404040, 1.5));

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            window.addEventListener('click', onSelect);
            window.addEventListener('contextmenu', (e) => { e.preventDefault(); onSelect(e, true); });
            document.getElementById('mode-rev').onclick = () => setMode(false);
            document.getElementById('mode-flag').onclick = () => setMode(true);
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function setMode(val) {
            isFlagMode = val;
            document.getElementById('mode-rev').classList.toggle('active', !val);
            document.getElementById('mode-flag').classList.toggle('active', val);
        }

        function createGrid() {
            const geometry = new THREE.BoxGeometry(0.9, 0.9, 0.9);
            const minePositions = new Set();
            while(minePositions.size < CONFIG.mines) {
                minePositions.add(Math.floor(Math.random() * Math.pow(CONFIG.size, 3)));
            }

            let idx = 0;
            for(let x=0; x<CONFIG.size; x++) {
                for(let y=0; y<CONFIG.size; y++) {
                    for(let z=0; z<CONFIG.size; z++) {
                        const isMine = minePositions.has(idx++);
                        const mat = new THREE.MeshPhongMaterial({
                            color: 0x00ffff, transparent: true, opacity: 0.6, shininess: 100
                        });
                        const mesh = new THREE.Mesh(geometry, mat);
                        mesh.position.set(x - 2, y - 2, z - 2).multiplyScalar(CONFIG.spacing);
                        
                        // Создаем грани
                        const edgeGeom = new THREE.EdgesGeometry(geometry);
                        const edges = new THREE.LineSegments(edgeGeom, new THREE.LineBasicMaterial({color: 0x00ffff}));
                        mesh.add(edges);

                        mesh.userData = { x, y, z, isMine, revealed: false, flagged: false, neighbors: 0 };
                        cubes.push(mesh);
                        scene.add(mesh);
                    }
                }
            }
            calculateNeighbors();
            document.getElementById('mine-count').innerText = CONFIG.mines;
        }

        function calculateNeighbors() {
            cubes.forEach(c => {
                if(c.userData.isMine) return;
                c.userData.neighbors = cubes.filter(other => 
                    Math.abs(other.userData.x - c.userData.x) <= 1 &&
                    Math.abs(other.userData.y - c.userData.y) <= 1 &&
                    Math.abs(other.userData.z - c.userData.z) <= 1 &&
                    other.userData.isMine
                ).length;
            });
        }

        function onSelect(e, forceFlag = false) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cubes);

            if (intersects.length > 0) {
                const obj = intersects[0].object;
                if (isFlagMode || forceFlag) toggleFlag(obj);
                else reveal(obj);
            }
        }

        function reveal(obj) {
            if (obj.userData.revealed || obj.userData.flagged) return;
            obj.userData.revealed = true;

            if (obj.userData.isMine) {
                explode();
                return;
            }

            // Анимация исчезновения ячейки
            new TWEEN.Tween(obj.scale).to({x: 0.2, y: 0.2, z: 0.2}, 400).easing(TWEEN.Easing.Back.In).onComplete(() => {
                obj.visible = false;
            }).start();

            if (obj.userData.neighbors > 0) {
                drawText(obj.userData.neighbors, obj.position);
            } else {
                // Автоматическое открытие пустых соседей
                cubes.forEach(other => {
                    if (Math.abs(other.userData.x - obj.userData.x) <= 1 &&
                        Math.abs(other.userData.y - obj.userData.y) <= 1 &&
                        Math.abs(other.userData.z - obj.userData.z) <= 1) reveal(other);
                });
            }
        }

        function toggleFlag(obj) {
            if (obj.userData.revealed) return;
            obj.userData.flagged = !obj.userData.flagged;
            obj.material.color.set(obj.userData.flagged ? 0xff00ff : 0x00ffff);
            obj.material.opacity = obj.userData.flagged ? 0.9 : 0.6;
        }

        function drawText(num, pos) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 64; canvas.height = 64;
            ctx.fillStyle = '#0ff';
            ctx.font = 'Bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(num, 32, 45);
            
            const tex = new THREE.CanvasTexture(canvas);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({map: tex}));
            sprite.position.copy(pos);
            sprite.scale.set(0.8, 0.8, 0.8);
            scene.add(sprite);
        }

        function explode() {
            document.getElementById('msg').style.display = 'block';
            cubes.forEach(c => {
                if (c.userData.isMine) {
                    c.material.color.set(0xff0000);
                    c.material.opacity = 1;
                }
            });
        }

        function animate(time) {
            requestAnimationFrame(animate);
            TWEEN.update(time);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
